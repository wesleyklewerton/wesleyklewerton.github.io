<html>
<head>
<title>Triangle</title>
<script language="Javascript" type="text/javascript">
function checkinputs() {
	/* Input Fields */
	inp1 = parseInt(document.Triangle_Inputs.input1.value);
	inp2 = parseInt(document.Triangle_Inputs.input2.value);
	inp3 = parseInt(document.Triangle_Inputs.input3.value);
	/* 
	alert(inp1);
	alert(inp2);
	alert(inp3);*/
	
	if (((inp1+inp2)>inp3) && ((inp2+inp3)>inp1) && ((inp3+inp1)>inp2)) {

	    if ((inp1 == inp2) && (inp2 == inp3)) {
			//alert("Equalateral");
			document.getElementById('output').innerHTML = "Equilateral";
		} else if ((inp1 != inp2) && (inp2 != inp3 && (inp1 != inp3))) {
			//alert("Scalene");
			document.getElementById('output').innerHTML = "Scalene";
		} else {
			//alert("Isosceles");
			document.getElementById('output').innerHTML = "Isosceles";
		}
	} else {
		document.getElementById('output').innerHTML = "Not valid triangle";
	  	//alert("not valid triangle");
	}

}
</script>


</head>
<body>
<div id="Container">

<div id="Header"><h1></h1></div>

<div id="Content_1">
        <div id="Explanation">
        This calculator will determine what
        triangle you have made depending on
        the integer values in the input fields.

        </div>
        <div id="Form">
            <FORM NAME="Triangle_Inputs" METHOD="GET" onSubmit="return  checkinputs()">
            Enter the triangle values below: <br>
            <p>
            <label>Side 1: 
            <INPUT TYPE="Integer" NAME="input1" VALUE=""><P></label><BR>
            <label>Side 2: 
            <INPUT TYPE="Integer" NAME="input2" VALUE=""><P></label><BR>
            <label>Side 3:
            <INPUT TYPE="Integer" NAME="input3"  VALUE=""><P></label> <BR>
            <INPUT TYPE="button" NAME="Submit" Value="Submit" Class="Submit" onClick="return checkinputs()">
            </FORM>
        </div>
        <div>
            <h2>The triangle is: <span id="output"></span></h2>
        </div>

    </div>
    <p>
    <p>
<div id="Content_2"></div>      
</div>



</body>
</html>
